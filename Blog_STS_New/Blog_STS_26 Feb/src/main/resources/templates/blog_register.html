<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/blogregister.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
        <nav>
        <ul class="menu">
            <li><a href="#">About</a></li>
            <li><a th:href="@{/blog_register}">Blog Register</a></li>
            <li><a th:href="@{/blog_edit}">Blog Category</a></li>
            <li> <a th:href="@{/login}">Logout</a></li>
            <li> <i class='bx bx-search'></i><input type="search-input" placeholder="Search"></li>
        </ul>
    </nav>
    <form th:action="@{/blog_register}" method="post" enctype="multipart/form-data">
        <h1>Blog Register</h1>
    <div class="wrapper">
        <ul>
            <li><i class='bx bxs-user'></i><input type="text" name="userId" placeholder="User ID" required></li>
            <li><i class='bx bxl-blogger'></i><input type="text" name="blogTitle" placeholder="Blog Title" required></li>
            <li><i class='bx bx-list-ul' ></i><input type="text" name="blogCategory" placeholder="Category"></li>
            <li><i class='bx bx-calendar' ></i><input type="date" name="date" placeholder="/MM/YYYY" ></li>
            <li><i class='bx bxs-file-png' ></i>
         
            <input type="file" name="blogPhoto" placeholder="Upload"></li>
            
            <li><i class='bx bx-message-rounded-dots' ></i><textarea name="article" id="" cols="30" rows="10" placeholder="Blog Article"></textarea></li>
        </ul>
    </div>
        <div class="btn">
            <button class="btn">Submit</button>
            <button class="btn">Delete</button>
        </div>
    </form>
    <footer>
        <div>
            <p>910 Pecan Avenue Charlotte, NC 28205</p>
            <p>MON-FRI 9am-6pm SAT 10am-3pm</p>
            <ul class="footer-menu">
                <li><a href=""><i class='bx bxl-facebook-circle'></i></a></li>
                <li><a href=""><i class='bx bxl-instagram'></i></a></li>
                <li><a href=""><i class='bx bxl-tiktok'></i></a></li>
            </ul>
            <p>Copyright<small>&copy;Min's Blog</small></p>
        </div>
        
    </footer>
</body>
</html>
